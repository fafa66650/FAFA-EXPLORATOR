<!DOCTYPE html>

<html lang="fr">
<head>

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bravo Explorateur !</title>
<style>
    body {
      background: linear-gradient(to right, #7c3aed, #3b82f6);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #000;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 1rem 1.5rem;
      background: #facc15;
      color: #1e3a8a;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>🎉 Bravo Explorateur !</h1>
<p>Tu as terminé ce parcours FAFA avec succès. Continue l’aventure sur un autre jeu ou découvre ton badge de réussite !</p>
<a class="btn" href="succes.html">Voir mes succès</a>

<!-- Menu Admin Caché – Activation par code clavier 'FAFA' -->
<style>
  #adminPanel {
    display: none;
    position: fixed;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.9);
    color: white;
    padding: 20px;
    border-radius: 10px;
    z-index: 9999;
    font-family: sans-serif;
    font-size: 14px;
    max-width: 300px;
  }
  #adminPanel input, #adminPanel button {
    margin: 5px 0;
    padding: 6px;
    width: 100%;
  }
</style>

<div id="adminPanel">
  <h3>🔧 Admin FAFA</h3>
  <label>Étape atteinte :</label>
  <input type="number" id="etapeInput" min="1" max="10" placeholder="1 à 10">
  <button onclick="setEtape()">📌 Enregistrer étape</button>
  <button onclick="unlockBonus()">🎁 Débloquer Bonus</button>
  <button onclick="clearProgress()">🧹 Reset</button>
</div>

<script>
  let secretCode = ['f','a','f','a'];
  let keyBuffer = [];

  window.addEventListener('keydown', function(e) {
    keyBuffer.push(e.key.toLowerCase());
    if (keyBuffer.length > 4) keyBuffer.shift();
    if (keyBuffer.join('') === secretCode.join('')) {
      document.getElementById('adminPanel').style.display = 'block';
    }
  });

  function setEtape() {
    const etape = parseInt(document.getElementById('etapeInput').value);
    if (!isNaN(etape)) {
      localStorage.setItem('etape', etape);
      alert('✅ Étape définie à ' + etape);
    }
  }

  function unlockBonus() {
    localStorage.setItem('fafa_bonus', 'true');
    alert('🎉 Bonus FAFA débloqué !');
  }

  function clearProgress() {
    localStorage.clear();
    alert('🧹 Progression réinitialisée');
  }
</script>

</body>
</html>
